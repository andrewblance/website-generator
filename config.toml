baseURL = "https://andrewblance.github.io/"
languageCode = "en-us"
title = "Andrew's Webpage"
theme = "hugo-base16-theme"
disqusShortname = "andrew-webpage"
googleAnalytics = "UA-149288533-1"
enableRobotsTXT = true

[menu]
  [[menu.nav]]
    name = "Andrew's Webpage"
    url = "/"
    weight = 1
  [[menu.nav]]
    name = "Posts"
    url =  "/posts/"
    weight = "2"
  [[menu.nav]]
    name = "About_Me"
    url = "/aboutme/"
    weight = "3"

[params]
  author = "Andrew Blance"
  description = "My Personal Webpage - Theoretical Physicist at the IPPP in Durham"
  colours = [ "base08", "base09", "base0a", "base0b", "base0c", "base0d", "base0e", "base0f" ]
  custom_css = ["css/foo.css"]
  custom_icons = "academicons/css/academicons.css"
  avatar = "me.jpg"
  favicon = "favicon.ico"
  [params.rss]
        hide = false
  [params.sites]
        github = "andrewblance"
        arxiv = "0000-0003-1082-0654"
        twitter = "andrewblance"
  [params.contact]
        hide  = false
        title = "Get in touch"
        # content = ""

        # Since this template is static, the contact form uses www.formspree.io as a
        # proxy. The form makes a POST request to their servers to send the actual
        # email. Visitors can send up to a 1000 emails each month for free.
        #
        # What you need to do for the setup?
        #
        # - set your email address under 'email' below
        # - upload the generated site to your server
        # - send a dummy email yourself to confirm your account
        # - click the confirm link in the email from www.formspree.io
        # - you're done. Happy mailing!
        email = "andrew.t.blance@durham.ac.uk"

        [params.contact.form]
            # Set custom strings for the form if your native
            # language isn't English
            name = "Name"
            email = "Email"
            message = "Message"
            submit = "Send message"

[outputs]
    home = [ "RSS", "HTML"]
    section  = ["HTML"]
[outputFormats]
    [outputFormats.RSS]
        mediatype = "application/rss"
        baseName = "feed"
